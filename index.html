<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>  
  </head>
  <body>
    <header>
      <div class="logo container">
        <img src="images/logo.svg" width="150px">
      </div>
    </header>
    <main>
      <div class="main container">
        <section class="landing-image">
          <img src="images/illustration-mockups.svg">
        </section>
        <section class="landing-info">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.
          </p>      
          <div class="botoncito">            
            <button class="button">Register</button>
          </div>    
          </section>
      </div>
    </main>
    <footer>
      <div class="footer container">
        <section class="social">
          <a target="_blank" href="https://facebook.com" class="social-link icon-facebook"></a>
          <a target="_blank" href="https://twitter.com" class="social-link icon-twitter"></a>          
          <a target="_blank" href="https://instagram.com" class="social-link icon-instagram"></a>
        </section>
      </div>
    </footer>
  </body>
</html>
